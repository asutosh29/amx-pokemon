<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle</title>

    <style>
        *{
            margin: 0;padding: 0;
        }
        .battle-ground{
            display: flex;
            justify-content: space-between;
        }
        .battle-ground > div{
            border: 1px solid red;
        }

        .left, .right, .centre{
            padding: 1rem;
        }

        .move{
            border: 1px solid green;
            margin: 1rem 0;
        }
        .selectedMove {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Welcome to the pokemon Battle</h1>
    <div class="battle-ground">
        <div class="left">
            <h1 id="player1Alias"></h1>
            <h1 id="player1">Pokemon 1: ()</h1>
            <div id="pokemon_front" class="pokemon_front">
                <img src="" alt="Pokemon Front Sprite" id="pokeFront">
            </div>
            <div class="stats">
                <p id="hp1"></p>
            </div>
            <div class="moves" id="moves1">
                <h2>Moves:</h2>

            </div>
        </div>
        <div class="centre">
            <h1>Battle here</h1>
            <div id="instructions"></div>
            <button id="battle-btn">Battle!</button>
        </div>
        <div class="right">
            <h1 id="player2Alias"></h1>
            <h1 id="player2">Pokemon 2: ()</h1>
            <div id="pokemon_front" class="pokemon_front">
                <img src="" alt="Pokemon Front Sprite" id="pokeFront">
            </div>
            <div class="stats">
                <p id="hp2"></p>
            </div>
            <div class="moves" id="moves2">
                <h2>Moves:</h2>
                
            </div>
        </div>
    </div>

    <script src="src/battle.js"></script>
</body>
</html>
