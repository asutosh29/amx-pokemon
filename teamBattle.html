<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Game | Team Battle</title>
    <link rel="stylesheet" href="static/teamBattle.css">
    <link rel="icon" type="image/x-icon" href="static/pokeball.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">


</head>

<body>
    <div class="info">
        <h1>Please Shift to a Laptop or a Bigger screen!</h1>
    </div>
    
    <div id="loader">
        <div id="volume1">
            Sound ON!
        </div>
        <div id="loadingInstruction">

        </div>
    </div>
    <div class="wrapper">
        <div class="navbar">
            <div id="volume2">
                <p class="volumeBtn" id="volumeBtnON" >Sound ON</p>
            </div>
            <div id="backBtn">
                <a href="index.html" id="backLink">Back!</a>
            </div>
            <h1 class="title" id="heading">Welcome to the pokemon Team Battle</h1>
            <!-- <div id="volume3">
                <p class="volumeBtn" id="volumeBtnOFF">Sound OFF</p>
            </div> -->
        </div>
        <div class="battle-ground">
            <div class="left">
                <h1 id="player1Alias"></h1>
                <!-- <h2 class="pokemon-heading">Current Pokemon: </h2> -->
                <h2 id="player1">Pokemon 1: ()</h2>
                <div class="pokemon" id="pokemon1">
                    <div id="pokemon_front" class="pokemon_front">
                        <img src="" alt="Pokemon Front Sprite" id="pokeFront1">
                    </div>
                    <div class="stats">
                        <p id="hp1"></p>
                        <div class="hpBar">
                            <div id="hp1Bar"></div>
                        </div>
                    </div>
                    <div class="moves" id="moves1">
                        <h2>Moves:</h2>

                    </div>
                </div>
                <h1 class="team-word">Team:</h1>
                <div class="team">
                </div>
            </div>
            <div class="centre">
                <h1 class="title">Battle here</h1>
                <div id="canvas">
                    <div class="top">
                        <img id="pokemonBattle2" class="battle-pokemon"
                            src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png'
                            alt="player2Front">
                    </div>
                    <div class="bottom">
                        <img id="pokemonBattle1" class="battle-pokemon"
                            src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/25.png'
                            alt="player1Back">
                    </div>
                </div>
                <div id="instructions"></div>
                <div id="battle-bottom">
                    <button id="battle-btn">Battle!</button>
                </div>

            </div>
            <div class="right">
                <h1 id="player2Alias"></h1>
                <!-- <h2 class="pokemon-heading">Current Pokemon: </h2> -->
                <h2 id="player2">Pokemon 2: ()</h2>
                <div class="pokemon" id="pokemon2">
                    <div id="pokemon_front" class="pokemon_front">
                        <img src="" alt="Pokemon Front Sprite" id="pokeFront2">
                    </div>
                    <div class="stats">
                        <p id="hp2"></p>
                        <div class="hpBar">
                            <div id="hp2Bar"></div>
                        </div>
                    </div>
                    <div class="moves" id="moves2">
                        <h2>Moves:</h2>

                    </div>
                </div>
                <h1 class="team-word">Team:</h1>
                <div class="team">
                </div>
            </div>
        </div>
    </div>

    <script src="src/teamBattle.js"></script>
</body>

</html>
